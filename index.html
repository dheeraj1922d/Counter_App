<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">

        <div class="content">
            <div class="text text-[#0398d4] font-medium text-[20px]">
                Increment And Decrement
            </div>

                <div class="button mt-4 bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
                    <!-- decrement button -->
                    <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                        <i class="fa fa-minus"></i>
                    </button>

                    <div id="count" class="count font-bold">
                        0
                    </div>

                    <!-- increment button -->
                    <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 ">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            
        </div>
    </div>




    <script src="https://kit.fontawesome.com/552210d661.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
